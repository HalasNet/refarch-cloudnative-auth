replicaCount: 1

image:
  repository: ibmcase/bluecompute-auth
  tag: latest 
  pullPolicy: IfNotPresent

resources:
  limits:
    memory: 128Mi
  requests:
    memory: 64Mi

service:
  name: auth-service
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080

